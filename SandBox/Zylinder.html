<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Zylinder</title>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#back {
				padding: 10px;
				background: #000;
				border-radius: 5px;
				margin: 5px;
				display: block;
				width: 50px;
				color: #fff;
				text-decoration: none;
			}

		</style>
	</head>

	<body>

		<div id="container"></div>
		<a href="https://irfangh.github.io/SandBox/" id="back">Zur√ºck</a>


		<script type="module">

		// Simple three.js example

			import * as THREE from "https://threejs.org/build/three.module.js";
			import { OrbitControls } from "https://threejs.org/examples/jsm/controls/OrbitControls.js";

			var mesh, renderer, scene, camera, controls;

			init();
			animate();

			function init() {

					// renderer
					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );
					renderer.setPixelRatio( window.devicePixelRatio );
					document.body.appendChild( renderer.domElement );

					// scene
					scene = new THREE.Scene();
					scene.background = new THREE.Color( 0xffffff );
					
					// camera
					camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
					camera.position.set( 20, 20, 20 );

					// controls
					controls = new OrbitControls( camera, renderer.domElement );
					
					// ambient
					scene.add( new THREE.AmbientLight( 0x404040 ) );
					
					// light
					var light1 = new THREE.PointLight( 0xffffff, 1, 100 );
					light1.position.set( 20,20, 1 );
					scene.add( light1 );

					var light2 = new THREE.PointLight( 0xffffff, 0.5, 100 );
					light2.position.set( -20, -20, -2 );
					scene.add( light2 );
					
					// axes
					/* scene.add( new THREE.AxesHelper( 20 ) ); */

					// geometry
					var geometry = new THREE.CylinderGeometry( 2, 2, 5, 200 );
					
					// material
					var material = new THREE.MeshPhongMaterial( {
							color: 0x027edb, 
							flatShading: true,
							transparent: true,
							opacity: 0.7,
					} );
					
					// mesh
					mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );
					
			}

			function animate() {

					requestAnimationFrame( animate );
					
					//controls.update();

					renderer.render( scene, camera );

			}


		</script>

	</body>

</html>
