<!DOCTYPE html>
<html lang="en">

<head>
	<title>AR Concrete Corbel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="ETH Zurich - kfm Research">
	<link type="text/css" rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 

	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

	<link rel="icon" href="https://irfangh.github.io/assets/img/favicon/favicon_32x32.png" sizes="32x32" />
	<link rel="icon" href="https://irfangh.github.io/assets/img/favicon/favicon_192x192.png" sizes="192x192" />
	<link rel="apple-touch-icon" href="https://irfangh.github.io/assets/img/favicon/favicon_180x180.png" />
	<meta name="msapplication-TileImage" content="https://irfangh.github.io/assets/img/favicon/favicon_270x270.png" />
	<script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("Hi there!");
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene
		arjs
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		gesture-detector
		id="scene"
	>
		<a-assets>
			<a-asset-item
				id="bowser"
				src="https://irfangh.github.io/Models/Balken.gltf"
			>
			</a-asset-item>
		</a-assets>

		<a-marker
			preset="hiro"
			raycaster="objects: .clickable"
			emitevents="true"
			cursor="fuse: false; rayOrigin: mouse;"
			id="markerA"
		>
			<a-entity
				id="bowser-model"
				gltf-model="#bowser"
				position="0 0 -1"
				scale="0.002 0.002 0.002"
				rotation="0 180 0"
				class="clickable"
				gesture-handler
			>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
</a-scene>
</body>

</html>
