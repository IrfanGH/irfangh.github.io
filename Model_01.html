<!DOCTYPE html>
<html lang="en">

	<head>
		<title>AR Torsionsbalken</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="author" content="ETH Zurich - kfm Research">
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

		<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

		<link rel="icon" href="https://irfangh.github.io/assets/img/favicon/favicon_32x32.png" sizes="32x32" />
		<link rel="icon" href="https://irfangh.github.io/assets/img/favicon/favicon_192x192.png" sizes="192x192" />
		<link rel="apple-touch-icon" href="https://irfangh.github.io/assets/img/favicon/favicon_180x180.png" />
		<meta name="msapplication-TileImage" content="https://irfangh.github.io/assets/img/favicon/favicon_270x270.png" />

		<link href="https://irfangh.github.io/style.css" rel="stylesheet">

		<script>
      var sceneEl = document.querySelector('a-scene');

			AFRAME.registerComponent('load-info', {
				init: function () {
					// This will be called after the entity has properly attached and loaded.
					var loeaderElement = document.getElementById("loader-screen");
					loeaderElement.style.display = "none";
				}
			});

			AFRAME.registerComponent('toggle-visible', {
				init: function () {
					// This will be called after the entity has properly attached and loaded.
					document.querySelector('#switchButton').onclick = displayDate;

					function hidePlane() {
						var loeaderElement = document.getElementById("planeToHide");
						loeaderElement.style.display = "none";
					}
				}
			});


			myElement.setAttribute("visible", false)

    </script>
	</head>
		<body style="margin : 0px; overflow: hidden;">
			<div class="arjs-loader" id="loader-screen">
				<div>Modell wird geladen, bitte warten...</div>
			</div>
			<div class="buttons">
				<a class="scene_link" href="https://irfangh.github.io/">Zur√ºck</a>
				<button id="switchButton" class="controllButton">Switch</button >
			</div>
			<a-scene
				arjs
				embedded
				renderer="logarithmicDepthBuffer: true;"
				vr-mode-ui="enabled: false"
				gesture-detector
				id="scene"
				load-info
			>
				<a-assets>
					<a-asset-item
						id="01_Global_Geometrie"
						src="https://irfangh.github.io/Models/01_Global_Geometrie.gltf"
					>
					</a-asset-item>
				</a-assets>

				<a-marker
					preset="hiro"
					raycaster="objects: .clickable"
					emitevents="true"
					cursor="fuse: false; rayOrigin: mouse;"
					id="markerA"
				>
					<a-entity
						id="01_Global_Geometrie-model"
						gltf-model="#01_Global_Geometrie"
						position="0 0 0"
						scale="0.004 0.004 0.004"
						rotation="90 180 0"
						class="clickable"
						gesture-handler
					>
					</a-entity>
					<a-plane id="planeToHide" height="1" width="1" position="0 -0.1 0" rotation="-90 0 0" color="#a0a0a0" toggle-visible></a-plane>
					<a-plane height="3" width="3" position="0 -0.2 0" rotation="-90 0 0"></a-plane>
					<!-- <a-entity line="start: 0 0 0; end: 1 0 0; color: red"
										line__2="start: 0 0 0; end: 0 1 0; color: green"
										line__3="start: 0 0 0; end: 0 0 1; color: blue"></a-entity> -->
				</a-marker>
				<a-entity camera></a-entity>
		</a-scene>
	</body>

</html>
